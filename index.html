<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meta Verified</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#e7f0ff;
}

.header{
  padding:15px;
  font-weight:bold;
  color:#1877f2;
}

.container{
  max-width:420px;
  margin:auto;
  padding:15px;
}

.cards{
  position:relative;
  height:200px;
  margin:20px 0;
}

.card-img{
  position:absolute;
  width:180px;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

.card1{ left:30px; top:20px; }
.card2{ right:30px; top:40px; }

.badge{
  position:absolute;
  bottom:10px;
  right:10px;
  background:#1877f2;
  color:#fff;
  border-radius:50%;
  width:38px;
  height:38px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
  .apply-btn{
  width:100%;
  background:#1877f2;
  color:#fff;
  border:none;
  padding:14px;
  font-size:18px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="header">Meta</div>

<div class="container">
  <h2>Verified – enjoy subscription benefits</h2>
  <p>Eligibility and renewal terms apply. Cancel anytime.</p>

  <div class="cards">
    <div>
      <img src="./card-demo.png" class="card-img card1">
      <div class="badge">✔</div>
    </div>

    <div>
      <img src="./card-demo.png" class="card-img card2">
      <div class="badge">✔</div>
    </div>
  </div>

  <ul>
    <li>Verified badge for profile authenticity</li>
    <li>Enhanced account protection</li>
    <li>Dedicated support access</li>
    <li>Improved credibility</li>
  </ul>

  <button class="apply-btn">Apply</button>

  <p style="text-align:center;font-size:12px;margin-top:10px;">
    Informational demo page only
  </p>
</div>

</body>
</html>
